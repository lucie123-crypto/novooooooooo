<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cadastro de Currículo</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      font-family: Roboto, sans-serif;
      background-color: #f8f9fa;
      margin: 0;
      padding: 0;
    }

    .form-container {
      max-width: 100%;
      padding: 2rem;
    }

    .form-section {
      background-color: #fff;
      border-radius: 8px;
      padding: 2rem;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    .exp-input {
      width: 60px;
      display: inline-block;
      margin-left: 5px;
    }

    .btn-submit {
      margin-top: 2rem;
    }
  </style>
</head>
<body>
    
  <div class="container-fluid form-container">
    <form class="form-section" id="curriculoForm">
      <h3 class="mb-4">Cadastro de Currículo</h3>

      <div class="row">
        <div class="col-md-6">
          <label class="form-label">Nome Completo:</label>
          <input type="text" class="form-control" name="nome" required>

          <label class="form-label">E-mail:</label>
          <input type="email" class="form-control" name="email" required>

          <label class="form-label">CPF:</label>
          <input type="text" class="form-control" name="cpf" required>

          <label class="form-label">Data de Nascimento:</label>
          <input type="date" class="form-control" name="nascimento" required>

          <label class="form-label">Celular:</label>
          <input type="tel" class="form-control" name="celular" required>

          <div class="form-check mt-2">
            <input type="checkbox" class="form-check-input" id="whatsapp">
            <label class="form-check-label" for="whatsapp">Tenho WhatsApp neste celular</label>
          </div>
        </div>

        <div class="col-md-6">
          <label class="form-label d-block">Sexo:</label>
          <div class="form-check form-check-inline">
            <input type="radio" name="sexo" id="feminino" value="Feminino" class="form-check-input" required>
            <label class="form-check-label" for="feminino">Feminino</label>
          </div>
          <div class="form-check form-check-inline">
            <input type="radio" name="sexo" id="masculino" value="Masculino" class="form-check-input">
            <label class="form-check-label" for="masculino">Masculino</label>
          </div>

          <!-- Campo Cidade agora posicionado corretamente abaixo do sexo -->
          <div class="mt-3">
            <label class="form-label">Cidade:</label>
            <input type="text" class="form-control" name="cidade" required>
          </div>

          <label class="form-label mt-3">Escolaridade:</label>
          <select class="form-select" name="escolaridade" required>
            <option value="">Selecione</option>
            <option>Ensino Fundamental</option>
            <option>Ensino Médio</option>
            <option>Ensino Técnico</option>
            <option>Ensino Superior</option>
            <option>Pós-graduação</option>
            <option>Mestrado</option>
            <option>Doutorado</option>
          </select>
        </div>
      </div>

      <hr>

      <!-- Funções -->
      <label class="form-label">Função Pretendida 1:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="funcao1" placeholder="Função" required>
        <span class="input-group-text">Experiência</span>
        <input type="number" class="form-control exp-input" name="exp1" min="0" max="50" required>
        <span class="input-group-text">anos</span>
      </div>

      <label class="form-label">Função Pretendida 2:</label>
      <div class="input-group mb-3">
        <input type="text" class="form-control" name="funcao2" placeholder="Função">
        <span class="input-group-text">Experiência</span>
        <input type="number" class="form-control exp-input" name="exp2" min="0" max="50">
        <span class="input-group-text">anos</span>
      </div>

      <label class="form-label">Pretensão Salarial (R$):</label>
      <input type="number" class="form-control" name="salario" min="0" placeholder="Ex: 3500" />

      <label class="form-label mt-3">Fale sobre você:</label>
      <textarea class="form-control" name="sobre" rows="4"></textarea>

      <label class="form-label mt-3">Anexar arquivo (currículo ou outros):</label>
      <input type="file" class="form-control" name="anexo" accept=".pdf,.doc,.docx,.jpg,.png" />

      <div class="form-check mt-4">
        <input type="checkbox" class="form-check-input" id="politica" required>
        <label class="form-check-label" for="politica">
          Concordo com as políticas de privacidade
        </label>
      </div>

      <button type="submit" class="btn btn-primary btn-submit">Salvar e Avançar</button>
    </form>
  </div>

  <script>
    document.getElementById("curriculoForm").addEventListener("submit", function (e) {
      e.preventDefault();
      alert("Formulário enviado com sucesso!");
      this.reset();
    });
  </script>
</body>
</html>
